name: Update base snapshots for visual tests
on:
  workflow_dispatch:
run-name: Update base snapshots by @${{ github.actor }}
env:
  USER_USERNAME: ${{ secrets.USER_USERNAME }}
  USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
  USER_STANDARD_USERNAME: ${{ secrets.USER_STANDARD_USERNAME }}
  USER_STANDARD_PASSWORD: ${{ secrets.USER_STANDARD_PASSWORD }}
  USER_LOCKED_USERNAME: ${{ secrets.USER_LOCKED_USERNAME }}
  USER_LOCKED_PASSWORD: ${{ secrets.USER_LOCKED_PASSWORD }}
  CI_COMMIT_MESSAGE: Updated based snapshots for visual testing
  CI_COMMIT_AUTHOR: Continuous Integration
  
jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run visual tests to update base snapshots
      run: npm run test-visual-ci --update-snapshots
      continue-on-error: true
    - name: Commit and push latest base snapshots
      run: |
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "username@users.noreply.github.com"
        git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
        git push
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30