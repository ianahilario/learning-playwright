name: Automatically run smoke test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 5-22 * * 1-5'
env:
  RESTFUL_BOOKER_USERNAME: ${{ secrets.USER_USERNAME }}
  RESTFUL_BOOKER_PASSWORD: ${{ secrets.USER_PASSWORD }}
  SAUCE_DEMO_USER_PASSWORD: ${{ secrets.USER_STANDARD_USERNAME }}

jobs:
  test:
    timeout-minutes: 60
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run smoke tests
        run: npx playwright test --project=smoke --grep-invert=@failed
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
